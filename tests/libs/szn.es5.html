<html>
	<head>
		<script language="JavaScript" src="../../jsunit/app/jsUnitCore.js"></script>
		<script language="JavaScript" src="../../lib/common.js"></script>
		<script language="JavaScript">

		function fa(){
			this.name = 'a';
			this.getName = function() {
				return this.name;
			}	
		}                 
		
		function fb(){
			this.name = 'b';
		}		
		
		var a  = null;
		var b = null;
		
		function setUpPage() {		
			setUpPageStatus = 'complete';
		};
		
		function setUp(){
			a = new fa();
			b = new fb();	
		}
			
		function tearDown(){
			a = null;
			b = null;
		}
		
		/**
		 * SZN.bind
		 */		 				
		function testSZNBind() {
			var getName = SZN.bind(b, a.getName);
			assertEquals('Úspěšná změna kontextu funkce getName', getName(), b.name );
		}

		/**
		 * Function.prototype.bind
		 */
		function testBind() {
			var x = function(a, b) { return this.a + a + b;  }
			var obj = {a:3};
			var bound = x.bind(obj, 4, 5);
			assertEquals('Změna kontextu + výchozí parametry', 3 + 4 + 5, bound());
		}

		</script>
	</head>
	<body>
	</body>
</html>
