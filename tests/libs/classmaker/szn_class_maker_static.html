<html>
	<head>
		<script language="JavaScript" src="../../../jsunit/app/jsUnitCore.js"></script>
		<script language="JavaScript" src="../../../lib/main.js"></script>
		<script language="JavaScript" src="../../../lib/classmaker.js"></script>
		<script language="JavaScript">
							
			
			var staticParams = {
				NAME:"Singleton",
				VERSION:"1.0",
			};
			var Static = SZN.ClassMaker.makeStatic(staticParams);


			Static.getName = function(){
				return this.NAME;
			};	

            Static.getVersion = function(){
				return this.VERSION;
			};
			
			/*  test statickych vlastnosti  START */
			function testNAME(){
				inform('test ziskani vlastnosti NAME');
				assertEquals('Test získání NAME', Static.getName(), staticParams.NAME);
			};
			
			function testVERSION(){
				inform('test ziskani vlastnosti VERSION');
				assertEquals('Test získání VERSION', Static.getVersion(), staticParams.VERSION);	
			};	
			
			/*  test statickych vlastnosti  END */
			
			
				
		</script>
	</head>
	<body>
	
	</body>
</html>
