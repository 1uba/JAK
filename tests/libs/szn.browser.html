<html>
	<head>
		<script language="JavaScript" src="../../jsunit/app/jsUnitCore.js"></script>
		<script language="JavaScript" src="../../lib/common.js"></script>
		<script language="JavaScript">
		
		/**
		 * pomocne metody
		 */		 		
		var browser = 'oth';
		function browserDetect() {
			if (document.all && !document.opera) {
				browser =  'ie';
			} else if (document.opera) {
				browser = 'opera';
			//} else if (navigator.userAgent.indexOf('Safari') != -1 || navigator.userAgent.indexOf('iPhone') != -1) {
			} else if (document.childNodes && !document.all && !navigator.taintEnabled && !navigator.accentColorName) {
				browser = 'safari';
			} else if ((navigator.vendor == 'KDE') || (document.childNodes) && (!document.all) && (!navigator.taintEnabled))  {
				browser = 'konqueror';
			} else if (document.addEventListener) {
				browser = 'gecko';
			}

		}
		
		var version = '0';
		function versionDetect() {
			var ie	    = false /*@cc_on || true @*/; 
		    version		= ie && (document.getElementById == null) ? '4.0' : version; 
		    version     = ie && (document.namespaces == null) && (version != '4.0') ? '5.0' : version; 
		    version     = ie && (document.implementation != null) && (document.implementation.hasFeature != null) ? '6' : version; 
		    version     = ie && (document.namespaces != null) && (version != '6') ? '5.5' : version; 
		    /*@cc_on
		    version     = @_jscript_version == '5.7' ? '7' : version;
		    @*/
			
			if (browser == 'gecko') {
				version = (Array.every) ? '1.5' : version; //FF1.5+
				version = (window.Iterator) ? '2' : version; //FF2+
			} 
			
			if (browser == 'konqueror') {
				var num = navigator.userAgent.indexOf('KHTML') + 6;
				var part = navigator.userAgent.substring(num);
				var end = part.indexOf(' ');
				version = part.substring(0,end - 2);
			}
			
			if (browser == 'safari') {
				version = '1';
			}
		}
		
		/**
		 * pri spusteni testu
		 */		 		
		function setUpPage() {
			browserDetect();
			versionDetect();
			setUpPageStatus = 'complete';
		}
		
		/**
		 * testove metody, testujeme schopnost ziskat browser a jeho verzi, ve vetsine pripadu se snazime zjistit to jinak nez pouziva nase knihovna
		 */		 				
		function testBrowser() {
				assertEquals('Test získání typu prohlížeèe', browser, SZN.Browser.client);
		}
		
		function testVersion() {
			assertEquals('Test získání verze prohlížeèe', version, SZN.Browser.version);
		}
		</script>
	</head>
	<body>
	</body>
</html>
