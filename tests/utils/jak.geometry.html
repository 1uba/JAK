<html>
	<head>
		<script language="JavaScript" src="../../jsunit/app/jsUnitCore.js"></script>
		<script language="JavaScript" src="../../lib/jak.js"></script>
		<script language="JavaScript" src="../../util/geometry.js?1"></script>
		<script language="JavaScript">
		
		function assertApprox(str, val1, val2) {
			var eps = 1e-5;
			var diff = Math.abs(val1 - val2);
			assertEquals(str, diff < eps, true);
		}
		
		function testGeometry() {
			var v1 = new JAK.Vec2d(1,1);
			var v2 = new JAK.Vec2d(2,-1);
			assertEquals('2d vektor prvni slozka', v1.getX(), 1);
			assertEquals('2d vektor druha slozka', v2.getY(), -1);
			assertEquals('2d vektor serializace', v2.join(","), "2,-1");
			assertEquals('2d vektor norma', v2.norm(), Math.sqrt(5));
			assertEquals('2d vektor sklarni soucin s normalou', v2.dot(v2.normal()), 0);
			assertApprox('2d vektor symetrie X', v2.symmetry(v1).getX(), -1);
			assertApprox('2d vektor symetrie Y', v2.symmetry(v1).getY(), 2);
			assertApprox('2d vektor vzdalenost bodu', v1.distance(new JAK.Vec2d(-1,1), new JAK.Vec2d(1,-1)), -Math.sqrt(2));
		}
		</script>
	</head>
	<body>
	</body>
</html>
